<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylos.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="publicidad-container">
            <p class="publicidad"> <strong>Try it free 7 days</strong> then $20/mo.thereafter</p>
        </div>
        <div class="tittle">
            <h1>Learn to code by watching others</h1>
        </div>
        <div class="parrafo">
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is
                great, but
                understanding how developers thinks is invaluable.</p>
        </div>
        <form onsubmit="return validarFormulario()">
            <input type="text" class="name" placeholder="Name" id="name">
            <input type="text" class="last-name" placeholder="Last Name" id="lastName">
            <input type="text" class="email" placeholder="Email Address" id="email">
            <input type="password" class="password" placeholder="Password" id="password">
            <div id="error" class="error-message"></div>
            <button type="submit" class="claim">CLAIM YOUR FREE TRIAL</button>
            <footer class="terminos">
                <p>By clicking the button, you are agreeing to our <span style="color:red;">Terms and
                        Services</span>
                </p>
            </footer>
        </form>
    </div>


</body>

</html>
